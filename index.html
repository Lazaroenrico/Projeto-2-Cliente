<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="shortcut icon" type="imgae/svg" href="/assets/Img">
    <title>Animes</title>
</head>

<body>
    <section class="Home">
        <!-------------------------------------------HEADER--------------------------------------------------->

        <header class="home-header Header">
            <div class="row">
                <div class="Header-logo Logo">
                    <img src="/assets/Img/goku.svg" width="70px" alt="Anime" class="Logo-icone" />
                    <div class="Logo-titulo"><i> Animes </i></div>
                </div>
            </div>
            <nav class="nav-container">
                <div class="button-modal-create">
                    <input type="text" id="idAnime" placeholder="Digite o ID do Anime" />
                    <button class="button-anime" onclick="findByIdAnimes()"><i class="bi bi-search"></i></button>
                    <li><a type="button" id="cadastro-anime" onclick="abrirModal()">Cadastrar </a></li>
                    <li><a href="https://github.com/Lazaroenrico">GitHub</a></li>
                    <a href="/" class="default-button list-all">Voltar</a>

                </div>
            </nav>
        </header>

        <!------------------------------------------------CREATE--------------------------------------------->
        <section class="modal-overlay" id="overlay">

            <div class="modal">
                <div class="modal-header">
                    <h2 id="title-header-modal">Cadastrar um Anime</h2>

                    <a onclick="fecharModal()" class="close-modal">x</a>
                </div>
                <div class="modal-body">
                    <div>

                        <input type="hidden" id="id">
                        <input type="text" name="name" id="name" placeholder="Nome do Anime">
                        <input type="text" name="type" id="type" placeholder="Tipo do Anime">
                        <textarea type="text" name="description" id="description" placeholder="Descrição do Anime"
                            rows="5"></textarea>
                        <input type="text" name="image" id="image" placeholder="Link da Foto do Anime">
                        <input type="number" name="episodes" id="episodes" placeholder="Episódios do Anime">

                        <button id="button-form-modal" onclick="createAnime()">Cadastrar</button>
                    </div>
                </div>
            </div>
        </section>



        <!-------------------------------------------DELETE-------------------------------------------------->


        <section class="modal-overlay" id="overlay-delete">

            <div class="modal">

                <div class="modal-header">
                    <h2 id="title-header-modal">Confirmação de deleção</h2>
                    <a onclick="fecharModalDelete()" class="close-modal">x</a>
                </div>
                <div class="modal-body-delete">
                    <p>Deseja realmente apagar esse anime ?</p>
                    <div class="btns-delete">
                        <button class="btn-delete-no btn-delete" onclick="fecharModalDelete()">Não</button>
                        <button class="btn-delete-yes btn-delete">Sim</button>
                    </div>
                </div>
            </div>
        </section>

        <!--------------------------------------HOME------------------------------------------------------>


        <div class="Home-container">

            <div class="AnimeLista"></div>

            <div id="AnimeEscolhido"></div>
        </div>
    </section>





    <script src="./assets/script/script.js"></script>



</body>

</html>
